<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}School DB{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fefbd8;
        }
        .navbar {
            background-color: #f9a825;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            background-color: #fdd835;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">🏫 Silly School DB</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'student_list' %}">Students</a>
            <a class="nav-link" href="{% url 'teacher_list' %}">Teachers</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center text-primary">{% block heading %}School Management{% endblock %}</h1>
    <hr>
    {% block content %}{% endblock %}
</div>

<footer>
    <p>Made with 🧠 and 🍕 by bored students during detention.</p>
</footer>

</body>
</html>
