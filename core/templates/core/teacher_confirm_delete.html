{% extends 'core/base.html' %}

{% block title %}Delete Teacher{% endblock %}
{% block heading %}Farewell, Knowledge Provider 👨‍🏫{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "<strong>{{ teacher.name }}</strong>"?</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'teacher_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
